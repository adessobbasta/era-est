<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>LA LOCANDA DEL VECCHIO GUALTIERO - ARCADE EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #050505;
            color: #33ff33;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Effetto Scanline e CRT */
        #screen {
            width: 800px;
            height: 600px;
            border: 20px solid #222;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5), 0 0 20px rgba(51, 255, 51, 0.2);
            display: flex;
            flex-direction: column;
        }

        #output {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-size: 1.5rem;
            text-shadow: 0 0 5px #33ff33;
        }

        #input-area {
            display: flex;
            border-top: 2px solid #33ff33;
            padding-top: 10px;
        }

        #prompt { font-size: 1.5rem; margin-right: 10px; }

        input {
            background: transparent;
            border: none;
            color: #33ff33;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            outline: none;
            flex-grow: 1;
            text-shadow: 0 0 5px #33ff33;
        }

        /* Scrollbar stilizzata */
        #output::-webkit-scrollbar { width: 8px; }
        #output::-webkit-scrollbar-thumb { background: #33ff33; }
    </style>
</head>
<body>

<div id="screen">
    <div id="output"></div>
    <div id="input-area">
        <span id="prompt">></span>
        <input type="text" id="userInput" autofocus autocomplete="off">
    </div>
</div>

<script>
    const output = document.getElementById('output');
    const input = document.getElementById('userInput');

    let gameState = "START";
    let player = { name: "", class: "", hp: 20, gold: 10 };

    const texts = {
        intro: "=== LA LOCANDA DEL VECCHIO GUALTIERO ===\nVersione 1.0 (c) 1987 RETRO-SOFT\n\nTi trovi davanti a una pesante porta di quercia. L'insegna oscilla cigolando nel vento gelido. \n\nPremi INVIO per entrare...",
        chooseClass: "\nScegli la tua origine:\n1. GIROVAGO (Agile)\n2. VETERANO (Forte)\n3. ACCADEMICO (Saggio)\n\nDigita il numero:",
        tavern: (name) => `\nSei dentro, ${name}. L'aria profuma di stufato e fumo di pipa. \nGualtiero ti fissa da dietro il bancone.\n\nCosa fai?\n1. Chiedi informazioni\n2. Ordina da bere (2 Monete)\n3. Cerca una rissa`
    };

    function print(text) {
        output.innerText += text + "\n";
        output.scrollTop = output.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const val = input.value.trim().toLowerCase();
            input.value = "";
            handleInput(val);
        }
    });

    function handleInput(val) {
        switch(gameState) {
            case "START":
                print("\nBenvenuto, straniero. Come ti chiami?");
                gameState = "NAME";
                break;
            case "NAME":
                player.name = val.toUpperCase();
                print(`\nSaluti, ${player.name}.`);
                print(texts.chooseClass);
                gameState = "CLASS";
                break;
            case "CLASS":
                if(val === "1") player.class = "Girovago";
                else if(val === "2") player.class = "Veterano";
                else if(val === "3") player.class = "Accademico";
                else { print("Scelta non valida."); return; }
                print(`\nClasse selezionata: ${player.class.toUpperCase()}`);
                print(texts.tavern(player.name));
                gameState = "TAVERN_MAIN";
                break;
            case "TAVERN_MAIN":
                if(val === "1") print("\nGualtiero dice: 'C'Ã¨ una taglia su un lupo mannaro nei boschi a Nord.'");
                else if(val === "2") {
                    if(player.gold >= 2) {
                        player.gold -= 2;
                        print("\nTi scoli una birra gelata. Ti senti rigenerato. (Oro: " + player.gold + ")");
                    } else { print("\nNon hai abbastanza oro!"); }
                }
                else if(val === "3") print("\nIl buttafuori ti sbatte fuori prima ancora che tu possa alzare un pugno. GAME OVER?");
                break;
        }
    }

    // Inizio
    print(texts.intro);
</script>

</body>
</html>
